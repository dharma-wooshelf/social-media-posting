{% extends "base.html" %}
{% block title %}Create Account{% endblock %}
{% block header %}Create Account{% endblock %}
{% block content %}
<div class="bg-white p-8 rounded-lg shadow w-96">
    {% if error %}
      <p class="text-sm text-red-600 mb-3">{{ error }}</p>
    {% endif %}

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="block text-sm font-medium text-gray-700">Verification Code</label>
        <input type="text" name="code" placeholder="Enter code"
               class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"/>
      </div>
      <button type="submit"
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded-lg shadow">
        Verify
      </button>
    </form>

</div>
{% endblock %}
