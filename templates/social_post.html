{% extends "base.html" %}
{% block title %}Social Media Post{% endblock %}
{% block header %}Social Media Caption & Hashtags (Image){% endblock %}
{% block content %}
<!-- Main Content -->
  <main class="flex-grow flex justify-center items-start px-6 py-10">
    <div class="bg-white w-full max-w-4xl rounded-xl shadow p-8">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Left: Image Preview -->
        <div class="flex flex-col items-center">
          <div class="border-2 border-dashed border-gray-300 rounded-lg w-full h-64 flex items-center justify-center bg-gray-50">
            <span class="text-gray-400">Upload or Preview Image</span>
          </div>
          <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Upload Image</button>
        </div>

        <!-- Right: Caption + Hashtags -->
        <div class="flex flex-col gap-4">

          <!-- Caption -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Caption</label>
            <textarea class="w-full border rounded-lg px-3 py-2 h-32 focus:ring-2 focus:ring-blue-500" placeholder="Write your caption here..."></textarea>
          </div>

          <!-- Hashtags -->
          <div>
            <label class="block text-gray-700 font-medium mb-2">Hashtags</label>
            <textarea class="w-full border rounded-lg px-3 py-2 h-24 focus:ring-2 focus:ring-blue-500" placeholder="#hashtag1 #hashtag2 #hashtag3"></textarea>
          </div>

          <!-- Buttons -->
          <div class="flex justify-end gap-4 mt-4">
            <button class="bg-gray-200 px-4 py-2 rounded-lg hover:bg-gray-300">Generate Hashtags</button>
            <button onclick="window.location.href='social-video.html'" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
              Next
            </button>
          </div>
        </div>

      </div>

    </div>
  </main>
{% endblock %}
